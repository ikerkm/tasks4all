<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <title>Document</title>

<body>
    <h1>TASK CENTER</h1><br>
    <input type="button" id="show_create_task_but" value="New task">
    <div id="task_creator" style="display:none">
        Task name<br>
        <input type="text" id="task_name"><br>
        Desc<br>
        <input type="text" id="task_desc"><br>

        Objectives<br>
        <input type="text" id="task_objectives"><br>

        Date limit<br>
        <input type="text" id="task_data_limit"><br>

        Estimated time<br>
        <input type="number" id="task_estimated_time"><br>
        <input type="button" id="create_task_but" value="Create task">





    </div>
